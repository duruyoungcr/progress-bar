<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Short Point | Progress Bar Task</title>

<body>
    <main class="main">
        <div class="container green">
            <progress max="100" value="50" class="green">50%</progress>
            <p class='value'>50%</p>
        </div>
        <div class="container pink">
            <progress max="100" value="50" class="pink">50%</progress>
            <p class='value'>50%</p>
        </div>
        <div class="container white">
            <progress max="100" value="50" class="white">50%</progress>
            <p class='value'>50%</p>
        </div>
        <div class="container blue">
            <progress max="100" value="50" class="blue">50%</progress>
            <p class='value'>50%</p>
        </div>
        <div class="container yellow">
            <progress max="100" value="50" class="yellow">50%</progress>
            <p class='value'>50%</p>
        </div>
        <button class='btn'>Finish</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
